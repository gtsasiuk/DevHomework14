<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Edit Note</h1>
  <form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note.id}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" th:value="${note.title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" name="content" class="form-control" rows="3" th:text="${note.content}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/note/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
